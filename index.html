<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplos CSS3</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<section>
		<div class="s01-border-radius">
			<p>Border Radius 50%</p>
		</div>
		<div class="s02-box-shadow">
			<p>Box shadow</p>
		</div>
		<div>
			<p class="s03-text-shadow">Text shadow</p>
		</div>
		<div class="s04-opacity">
			<p>Opacity</p>
		</div>
		<div class="s05-linear-gradient">
			<p>Linear gradient</p>
		</div>
		<div class="s06-radial-gradient">
			<p>Radial gradient</p>
		</div>
		<div class="s07-translate">
			<p>Translate</p>
		</div>
		<div class="s08-rotate">
			<p>Rotate 15deg</p>
		</div>
		<div class="s09-scale">
			<p>Scale 1.5</p>
		</div>
		<div class="s10-skewX">
			<p>Skew X 45deg</p>
		</div>
		<div class="s11-skewY">
			<p>Skew Y -15deg</p>
		</div>
		<div class="s12-transitioncolor">
			<p>Transition to blue</p>
		</div>
		<div class="s13-transition-all">
			<p>Transition all</p>
		</div>
		<div>
			
		</div>
	</section>
</body>
</html>
